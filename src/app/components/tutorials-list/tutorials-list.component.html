<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por Nombre"
        [(ngModel)]="description"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Buscar Cliente
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4 class="lista">Lista de Clientes</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.nombre }}
      </li>
    </ul>

    <button class="boton w-sm-100" (click)="removeAllTutorials()">
      Eliminar todos los Clientes
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
